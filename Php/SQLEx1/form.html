<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Score Entry</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #1e1e2f, #2e2f40);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #f0f0f0;
      }

      form {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 16px;
        width: 320px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 25px;
        color: #ffffff;
        letter-spacing: 1px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        font-size: 14px;
        color: #cccccc;
      }

      input[type="text"],
      input[type="number"],
      input[type="date"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        outline: none;
        transition: background-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="number"]:focus,
      input[type="date"]:focus {
        background-color: rgba(255, 255, 255, 0.2);
      }

      input[type="submit"] {
        width: 100%;
        padding: 12px;
        background: #00bfa6;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        color: #ffffff;
        cursor: pointer;
        transition: background 0.3s;
      }

      input[type="submit"]:hover {
        background: #00a38f;
      }
    </style>
  </head>
  <body>
    <form action="database.php" method="post">
      <h1>Enter Quiz Score</h1>

      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required />

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required />

      <label for="score">Score:</label>
      <input type="number" id="score" name="score" min="0" max="100" required />

      <label for="quiz_date">Date:</label>
      <input type="date" id="quiz_date" name="quiz_date" required />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
