<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMSA Car Rental</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" alt="IMSA Logo" class="logo" />
      <h1>Car Rental</h1>
    </header>

    <div class="date-panel">
      <p id="currentDate">Today is Mon Feb 24 2025</p>
      <button id="nextDay">Go forward one day</button>
    </div>

    <main>
      <section class="left-section">
        <div class="renting-panel">
          <form id="rentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" />

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" />

            <label for="carChoice">Car Choice:</label>
            <select id="carChoice">
              <option value="">--Select one--</option>
              <option value="Toyota Corolla">Toyota Corolla</option>
              <option value="Toyota Camry">Toyota Camry</option>
              <option value="Honda Accord">Honda Accord</option>
              <option value="Kia Niro">Kia Niro</option>
              <option value="Toyota Avalon">Toyota Avalon</option>
              <option value="Audi S6">Audi S6</option>
              <option value="BMW 750">BMW 750</option>
              <option value="BMW M4">BMW M4</option>
              <option value="Mercedes S550">Mercedes S550</option>
              <option value="BMW 540">BMW 540</option>
            </select>

            <label for="days">Number of Days:</label>
            <input type="number" id="days" min="1" placeholder="Enter days" />

            <button type="submit">Rent</button>
          </form>
        </div>

        <div class="invoice-panel">
          <p id="rentedCarInfo">No cars have been rented yet.</p>
        </div>
      </section>

      <section class="right-section">
        <div class="car-container">
          <div class="car-grid top-row">
            <div class="car-item">
              <img src="corolla.png" alt="Toyota Corolla" />
              <p>Toyota Corolla</p>
            </div>
            <div class="car-item">
              <img src="camry.png" alt="Toyota Camry" />
              <p>Toyota Camry</p>
            </div>
            <div class="car-item">
              <img src="accord.png" alt="Honda Accord" />
              <p>Honda Accord</p>
            </div>
            <div class="car-item">
              <img src="niro.jpg" alt="Kia Niro" />
              <p>Kia Niro</p>
            </div>
            <div class="car-item">
              <img src="avalon.avif" alt="Toyota Avalon" />
              <p>Toyota Avalon</p>
            </div>
          </div>

          <div class="street">
            <img src="street_placeholder.jpg" alt="Street" />
          </div>

          <div class="car-grid bottom-row">
            <div class="car-item">
              <img src="a6.png" alt="Audi S6" />
              <p>Audi S6</p>
            </div>
            <div class="car-item">
              <img src="750.png" alt="BMW 750" />
              <p>BMW 750</p>
            </div>
            <div class="car-item">
              <img src="m4.png" alt="BMW M4" />
              <p>BMW M4</p>
            </div>
            <div class="car-item">
              <img src="s550.png" alt="Mercedes S550" />
              <p>Mercedes S550</p>
            </div>
            <div class="car-item">
              <img src="540.png" alt="BMW 540" />
              <p>BMW 540</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
