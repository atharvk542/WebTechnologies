    <h1>Mad Lib</h1>
    <form id="madlib-form">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" placeholder="John" required /><br />

      <label for="verb">Enter a verb:</label>
      <input type="text" id="verb" placeholder="run" required /><br />

      <label for="adjective">Enter an adjective:</label>
      <input type="text" id="adjective" placeholder="funny" required /><br />

      <button type="button" onclick="generateMadLib()">Create Story</button>
    </form>
    <div id="story"></div>
    <button onclick="reloadPage()">Play Again</button>
