<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Exercises</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Array Exercises</h1>
    </header>
    <main>
      <div class="container">
        <!-- Left Sidebar for displaying one array -->
        <aside class="sidebar" id="left-array">
          <!-- Left array will be inserted here dynamically -->
        </aside>

        <!-- Center Content: Menu and Result -->
        <section class="content">
          <section class="menu">
            <h2>Please select one of the following:</h2>
            <ol>
              <li>
                <button onclick="performTask(1)">
                  Represent array elements as a string
                </button>
              </li>
              <li>
                <button onclick="performTask(2)">
                  Find the most frequent element in an array
                </button>
              </li>
              <li>
                <button onclick="performTask(3)">
                  Find the sum of squares of all the elements in an array
                </button>
              </li>
              <li>
                <button onclick="performTask(4)">
                  Add the corresponding elements of two arrays
                </button>
              </li>
              <li>
                <button onclick="performTask(5)">Quit the program</button>
              </li>
            </ol>
          </section>
          <!-- Div for displaying the result of the chosen task -->
          <section id="result"></section>
        </section>

        <!-- Right Sidebar for displaying the second array (if applicable) -->
        <aside class="sidebar" id="right-array">
          <!-- Right array will be inserted here dynamically -->
        </aside>
      </div>
    </main>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
