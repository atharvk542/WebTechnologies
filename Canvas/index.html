<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Shapes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>My beautiful shapes using Canvas:</h1>
    <p>
      <em>Please select one of the following for a shape that you want:</em>
    </p>
    <div class="wrapper">
      <div class="controls">
        <button onclick="drawCircle()">Draw Circle</button>
        <button onclick="drawLine()">Draw Line</button>
        <button onclick="drawRectangle()">Draw Rectangle</button>
        <button onclick="drawText()">Draw Text</button>
        <button onclick="drawImage()">Draw Image</button>
        <button onclick="drawGradient()">Draw Gradient</button>
        <button onclick="drawMultiple()">Draw Multiple</button>
        <button onclick="drawSculpture()">Draw Sculpture</button>
        <button onclick="randomCall()">Random call</button>
        <button onclick="scaleCanvas()">Scale</button>
      </div>
      <div id="canvas-container">
        <canvas id="myCanvas" width="500" height="500"></canvas>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
