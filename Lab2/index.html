<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Text</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      h1 {
        color: green;
      }
      .hover-text {
        font-size: 20px;
        color: blue;
        cursor: pointer;
      }
      .click-text {
        font-size: 24px;
        color: blue;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Please work on the text below</h1>
    <p class="hover-text" id="hoverText">
      MOUSEOVER TO MAKE ME LOWERCASE/UPPERCASE
    </p>
    <p class="click-text" id="clickText">onclick Change my font</p>

    <script>
      document
        .getElementById("hoverText")
        .addEventListener("mouseover", function () {
          this.style.textTransform =
            this.style.textTransform === "uppercase"
              ? "lowercase"
              : "uppercase";
        });

      document
        .getElementById("clickText")
        .addEventListener("click", function () {
          this.style.fontSize =
            this.style.fontSize === "24px" ? "30px" : "24px";
        });
    </script>
  </body>
</html>
