<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Sum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Fibonacci Sum Calculator</h1>
    <script>
      function calculateFibonacci(n) {
        let fib = [1, 1];
        let sumEven = 0;

        for (let i = 2; i < n; i++) {
          fib[i] = fib[i - 1] + fib[i - 2];
        }

        fib.forEach((num) => {
          if (num % 2 === 0) {
            sumEven += num;
          }
        });

        let resultDiv = document.createElement("div");
        resultDiv.innerHTML = "<h2>Fibonacci Numbers:</h2>";
        resultDiv.classList.add("fib-container");
        let listDiv = document.createElement("div");
        listDiv.classList.add("fib-list");
        fib.forEach((num) => {
          let p = document.createElement("p");
          p.textContent = num;
          listDiv.appendChild(p);
        });
        resultDiv.appendChild(listDiv);
        resultDiv.innerHTML +=
          "<h2>Sum of even Fibonacci numbers: " + sumEven + "</h2>";
        document.body.appendChild(resultDiv);
      }

      let n = prompt("Enter the number of Fibonacci numbers:");
      if (n !== null && !isNaN(n) && n > 0) {
        calculateFibonacci(parseInt(n));
      }
    </script>
  </body>
</html>
